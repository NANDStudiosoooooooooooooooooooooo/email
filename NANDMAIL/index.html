<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Weiterleitung einrichten</title>
</head>
<body>
    <h1>Email Weiterleitung einrichten</h1>
    <form id="emailForm" action="http://localhost:3042/setup-email-forwarding" method="post">
        <label for="email">Geben Sie Ihre E-Mail-Adresse ein:</label><br>
        <input type="email" id="email" name="email" required><br>
        <button type="submit">Weiterleitung einrichten</button>
    </form>

    <script>
        document.getElementById("emailForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Verhindert das Standardverhalten des Formulars

            const email = document.getElementById("email").value;

            // Sende AJAX-Anfrage an den Server
            fetch('/setup-email-forwarding', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ targetEmail: email })
            })
            .then(response => response.text())
            .then(message => {
                alert(message); // Zeige die Antwortnachricht vom Server an
            })
            .catch(error => console.error('Fehler:', error));
        });
    </script>
</body>
</html>
